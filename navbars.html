<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbars</title>
    <link rel="stylesheet" href="./navbars.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- _______________________bbc navbar________________________________- -->
    <div class="container1">
      <div class="bbc-logo">
        <img src="./navbars_images/bbc logo og.jpg" width="100" height="60" />
      </div>
      <div class="sign-in">
        <a href="#"><i class="fa-solid fa-user"></i>&nbsp;&nbsp;Sign in</a>
      </div>
      <div class="nav-conts">
        <a href="#">News</a>
        <a href="#">Sport</a>
        <a href="#">Reel</a>
        <a href="#">Worklife</a>
        <a href="#">Travel</a>
        <a href="#">Future</a>
        <a href="#">more</a>
      </div>
      
      <div class="search-bar1">Search &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-magnifying-glass" style="color: black;"></i></div>
    </div><br>
    <!-- _____________CNN navbar___________________________-->
    
    <div class="container2">
        <div class="cnn-logo">
            <img src="./navbars_images/Cnn_logo_red_background.png" width="60" height="60">
        </div>
        <div class="cnn-conts">
            <a href="">World</a>
            <a href="">US</a>
            <a href="">Politics</a>
            <a href="">Business</a>
            <a href="">Health</a>
            <a href="">Entertainment</a>
            <a href="">Style</a>
            <a href="">Travel</a>
            <a href="">Sports</a>
            <a href="">Videos</a>
        </div>
        <div class="cnn-dropdown">
            <span>Edition&nbsp;&nbsp;&nbsp;<span><i class="fa-solid fa-caret-down"></i></span>
        </div>
       <div class="search-icon"><a><i class="fa-solid fa-magnifying-glass"></i></a></div>
       <div class="user-icon"><a><i class="fa-regular fa-user"></i></a></div>
       <div class="menu-icon"><a><i class="fa-solid fa-bars"></i></a></div>
    </div>
    </div>
    <!-- _____________________linkdin navbar___________________  -->
     <div class="container3">
        <div class="link-logo">
            <img src="./navbars_images/linkedin_original_logo_icon_146435.png"width="60" height="60">
        </div>

           <input type="text" id="link-searchbar" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" />
           <div class="home-icon"><a><i class="fa-solid fa-house"></i></a></div>
           <div class="people-icon"><a><i class="fa-solid fa-user-group"></i></a></div>
           <div class="breifcase-icon"><a><i class="fa-solid fa-briefcase"></i></a></div>
           <div class="message-icon"><a><i class="fa-solid fa-comment-dots"></i></a></div>
           <div class="bell-icon"><a><i class="fa-solid fa-bell"></i></a></div>
           <div class="profile-icon"><a><i class="fa-regular fa-user"></i></a></div>    
     </div><br>
     <!-- _______________________instagram navbar___________________________ -->

       <div class="container4">
        <div class="insta-logo">
            <img src="./navbars_images/instagram logo.png" width="100" height="40" style="padding: 15px;">  
        </div>
        <input type="text" id="insta-searchbar" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" />
        <div class="insta-icon"><a><i class="fa-solid fa-house"></i></a></div>
        <div class="plane-icon"><a><i class="fa-regular fa-paper-plane"></i></a></div>
        <div class="heart-icon"><a><i class="fa-solid fa-heart"></i></a></div>
        <div class="profile-icon"><a><i class="fa-regular fa-user"></i></a></div> 
       </div><br>

    <!-- ________________________youtube navbar________________________________ -->

    <div class="container5">
        <div class="menu-icon"><a><i class="fa-solid fa-bars"></i></a></div>
        <div class="youtube-logo">
        <img src="./navbars_images/youtube logo.png" width="140" height="25" style="padding: 15px" >
        </div>
        <div class="form-group fg--search">
         <input type="text" class="input" placeholder="search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        
        <div class="video-icon"><a><i class="fa-solid fa-video"></i></a></div> 
        <div class="grid-icon"><a><img src="./navbars_images/grid icon.png" width="25"></a></div>
        <div class="bell-icon"><a><i class="fa-solid fa-bell"></i></a></div> 
        <div class="bell-icon"><a><i class="fa-solid fa-circle-user"></i></a></div> 
    </div>
    <!-- ___________________facebook navbar ____________________ -->

      <div class="container6">
        <div class="logo">
          <img src="./navbars_images/facebook logo.avif" width="100" style=" margin-top: 1px;">
        </div>
        <button class="searchbutton"><i class="fa-solid fa-magnifying-glass"></i></button>

         <div class="facebook-home"><i class="fa-solid fa-house"></i></div>
         <div class="facebook-flag"><i class="fa-solid fa-font-awesome"></i></div>
         <div class="facebook-video"><i class="fa-solid fa-tv"></i></div>
         <div class="facebook-video"><i class="fa-solid fa-store"></i></div>

          <button class="searchbutton1"><i class="fa-solid fa-plus"></i></button>
          <button class="searchbutton2"><i class="fa-brands fa-facebook-messenger"></i></button>
          <button class="searchbutton2"><i class="fa-solid fa-bell"></i></button>
          <button class="searchbutton2"><i class="fa-solid fa-caret-down"></i></button>
      </div>

      <!-- ___________________gmail navbar_______________________
       -->
    <div class="container7">
        <div class="menu-icon"><a><i class="fa-solid fa-bars"></i></a></div>
        <div class="gmail-logo">
          <img src="./navbars_images/Gmail logo.png" width="100"></div>
          <div class="search-container">
            <input type="text" id="input" placeholder="Search mail &nbsp;" />
             <button><i class="fa-solid fa-caret-down"></i></button>
              </div>
               
             
         <div class="question-icon"><a><i class="fa-regular fa-circle-question"></i></a></div> 
         <div class="setting-icon"><a><i class="fa-solid fa-gear"></i></a></div>
        <div class="grid-icon"><a><img src="./navbars_images/grid icon.png" width="25"></a></div>
        
        <div class="user-icon"><a><i class="fa-solid fa-circle-user"></i></a></div> 
  </div>
  <!-- ___________________bootstrap navbar________________________-->

    <div class="bs-navbar">
        <div class="bs-logo">
            <img src="./navbars_images/bootstrap.jpg">
        </div>
        <div class="bs-links">
            <a href="#">Home</a>
            <a href="#">Documentation</a>
            <a href="#">Examples</a>
            <a href="#">Icons</a>
            <a href="#">Themes</a>
            <a href="#">Expo</a>
            <a href="#">Blog</a>
        </div>
        <div class="bs-second">
            <div class="version">
                <a href="#">v4.5</a>
                <a href="#"><i class="fa-solid fa-caret-down"></i></a>
            </div>
        </div>
        <div class="bs-third">
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-solid fa-hashtag"></i></a>
            <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
        </div>
        <div class="btn">
            <a href="#"><button>Download</button></a>
        </div>
      </div>

  <!-- ___________________medium navbar___________________ -->

  <div class="container9">
    <div class="medium-logo">
      <img src="./navbars_images/Medium-Logo.png" width="100">
    </div>
    
    <div class="medium-icon">
      <a><i class="fa-solid fa-magnifying-glass"></i></a>
      <a><i class="fa-regular fa-bookmark"></i></a>
      <a><i class="fa-regular fa-bell"></i></a>
    </div>




  </div><br><br>

    
    
  </body>
</html>
